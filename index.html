<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/pokeball-png-45330.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/types.css">
    <link rel="stylesheet" href="./style/assets.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./script/data_processing.js"></script>

    <script src="./script/render_overlay.js"></script>
    <script src="./script/responsive.js"></script>
    <script src="./script.js"></script>

</head>
<body onload="init()">
    <header>
        <div class="header-content">
            <h1>Pokedex</h1>
            <div class="search-flex">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="search" type="search" placeholder="Name (min 3 Buchstaben)" aria-label="Search"/>
                    <button class="btn btn-outline-light" onclick="findPokemon()" type="button">Search</button>
                    <button class="btn btn-outline-light d_none" id="reloadBtn" onclick="reload()">Back</button>  
                </form>
                
            </div>
        </div>
        
        
    </header>
    <div class="overlay d_none" id="overlay" onclick="toggleOverlay(i)"></div>
    <div class="loading-spinner d_none" id="loading-spinner"></div>
    <div class="main-content-wrapper">
        <div class="content" id="content"></div>
        <div class="content" id="founded-content"></div>
        <div class="more-content" id="more-content"></div>
    </div>
    <footer></footer>    
</body>
</html>
