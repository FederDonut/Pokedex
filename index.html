<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/types.css">
    <link rel="stylesheet" href="./style/assets.css">
    <link rel="stylesheet" href="style.css">
    
    <!--<script src="./script/db.js"></script>-->
    <script src="./script/data_processing.js"></script>
    <script src="./script/template.js"></script>
    <script src="./script/render_overlay.js"></script>
    <script src="./script.js"></script>


</head>
<body onload="init()">
    <header>
        <h1>Pokedex</h1>
        <form class="d-flex" role="search">
            <input class="form-control me-2" id="search" type="search" placeholder="Search Name or Id >>> Mew / 152" aria-label="Search"/>
            <button class="btn btn-outline-success" onclick="findPokemon()" type="button">Search</button>
        </form>
    </header>
    <div class="overlay d_none" id="overlay" onclick="toggleOverlay(i)"></div>
    <div class="content" id="content"></div>
   
    <footer></footer>
</body>
</html>
